<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .contact-page {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .contact-info {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .contact-info h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    .contact-info p {
      font-size: 1.05rem;
      color: #444;
      margin: 0.6rem 0;
    }

    .contact-info a {
      color: #0077aa;
      text-decoration: none;
      font-weight: 600;
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      background: #25D366;
      color: white;
      padding: 0.9rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
      margin-bottom: 1.5rem;
    }

    .whatsapp-button:hover {
      background: #1ebe5d;
    }

    .whatsapp-button img {
      height: 22px;
      width: 22px;
    }
  </style>
</head>
<body>

  <!-- Header + Nav -->
  <div class="header">
    <div class="nav-container">
      <div class="logo-area">
        <img src="/static/WhatsApp Image 2025-04-08 at 11.32.06.jpeg" alt="Logo" />
        <h1>Contact Us</h1>
      </div>
      <div class="hamburger" onclick="toggleSidebar()">☰</div>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <a href="/work">See Our Work</a>
      </nav>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a>
    <a href="/">Home</a>
    <a href="/contact">Contact</a>
    <a href="/work">See Our Work</a>
  </div>

  <!-- Centered Contact Content -->
  <div class="contact-page">
    <div class="contact-info">
      <h2>Let’s Talk Cleaning</h2>

      <a
        class="whatsapp-button"
        href="https://wa.me/27723527431"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="/static/whatsapp-icon.png" alt="WhatsApp Logo">
        Message Us on WhatsApp
      </a>

      <p><strong>Phone:</strong> +27 72 352 7431</p>
      <p><strong>Email:</strong> <a href="mailto:pressurewashingsolutions6@gmail.com">pressurewashingsolutions6@gmail.com</a></p>
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
